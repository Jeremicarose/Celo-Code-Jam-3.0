<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeNFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="mintTree.js"></script>
</head>
<body>
  <div class="container">
    <h1>TreeNFT</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Mint a new tree</h2>
        <form action="/mint" method="post">
          <div class="form-group">
            <label for="species">Species</label>
            <input type="text" class="form-control" id="species" name="species" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="proofOfPlant">Proof of plant</label>
            <input type="text" class="form-control" id="proofOfPlant" name="proofOfPlant" required>
          </div>
          <div class="form-group">
            <label for="proofOfLife">Proof of life</label>
            <input type="text" class="form-control" id="proofOfLife" name="proofOfLife" required>
          </div>
          <button type="submit" class="btn btn-primary" onclick="mintTree()">Mint</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Trees</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Species</th>
              <th>Age</th>
              <th>Location</th>
              <th>Proof of plant</th>
              <th>Proof of life</th>
            </tr>
          </thead>
          <tbody id="treeInfoTableBody">
            <!-- Tree information will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Tree information array
      var treeInfoArray = [
        { species: "Tree 1", age: 10, location: "Location 1", proofOfPlant: "Proof 1", proofOfLife: "Proof 1" },
        { species: "Tree 2", age: 20, location: "Location 2", proofOfPlant: "Proof 2", proofOfLife: "Proof 2" },
        { species: "Tree 3", age: 30, location: "Location 3", proofOfPlant: "Proof 3", proofOfLife: "Proof 3" },
        { species: "Tree 4", age: 40, location: "Location 4", proofOfPlant: "Proof 4", proofOfLife: "Proof 4" },
        { species: "Tree 5", age: 50, location: "Location 5", proofOfPlant: "Proof 5", proofOfLife: "Proof 5" }
      ];

      // Populate tree information table
      var treeTableBody = $("#treeInfoTableBody");
      for (var i = 0; i < treeInfoArray.length; i++) {
        var treeInfo = treeInfoArray[i];
        var treeRow = "<tr>" +
                      "<td>" + treeInfo.species + "</td>" +
                      "<td>" + treeInfo.age + "</td>" +
                      "<td>" + treeInfo.location + "</td>" +
                      "<td>" + treeInfo.proofOfPlant + "</td>" +
                      "<td>" + treeInfo.proofOfLife + "</td>" +
                      "</tr>";
        treeTableBody.append(treeRow);
      }
    });

    function mintTree() {
      // You can implement the minting logic here
    }
  </script>
</body>
</html>
