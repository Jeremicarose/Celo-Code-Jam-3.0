<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeNFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <div class="container mt-2" style="max-width: 72em">

    <nav class="navbar bg-white navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand m-0 h4 fw-bold"></span>
        <span class="nav-link border rounded-pill bg-light">
          <span id="balance">0</span>
          cUSD
        </span>
      </div>
    </nav>
    </div>
  <div class="container">
    <h1>TreeNFT</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Mint a new tree</h2>
        <form action="/mint" method="post" id="mintForm">
          <div class="form-group">
            <label for="species">Species</label>
            <input type="text" class="form-control" id="species" name="species" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="proofOfPlant">Proof of plant</label>
            <input type="text" class="form-control" id="proofOfPlant" name="proofOfPlant" required>
          </div>
          <div class="form-group">
            <label for="proofOfLife">Proof of life</label>
            <input type="text" class="form-control" id="proofOfLife" name="proofOfLife" required>
          </div>
          <button type="submit" class="btn btn-primary">Mint</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Trees</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Species</th>
              <th>Age</th>
              <th>Location</th>
              <th>Proof of plant</th>
              <th>Proof of life</th>
            </tr>
          </thead>
          <tbody id="treeInfoTableBody">
            <!-- Tree information will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
 

  <script>
   
  </script>
   <script src="./main.js"></script>
 
<script type="text/javascript" src="main.js"></script></body>
</html>
