<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TreeNFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://threejs.org/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add custom styles here */
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .content-container {
      background-color: #ffffff; /* White background */
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-2">
    <nav class="navbar bg-white navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand m-0 h4 fw-bold">TreeNFT</span>
        <button class="btn btn-primary" onclick="window.location.href='signin.html'">Sign In</button>
      </div>
    </nav>

    <div class="container mt-4 content-container">
      <h1>Welcome to TreeNFT</h1>
      <p>Here you can mint your own tree NFTs. Follow these steps to get started:</p>
      <ol>
        <li>Connect your Celo wallet.</li>
        <li>Mint a new tree by filling out the form.</li>
        <li>View your minted trees in the table.</li>
      </ol>
      <button class="btn btn-success" onclick="window.location.href='index.html'">Get Started</button>
    </div>

    <div class="container mt-4 content-container">
      <h2>Our Progress</h2>
      <!-- Add your 3D JS functionality and charts here -->
      <canvas id="myChart"></canvas>
      <div id="my3DObject"></div>


    </div>
  </div>
</body>
<script>
    // Create a chart
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

// Create a 3D object
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('my3DObject').appendChild(renderer.domElement);
var geometry = new THREE.BoxGeometry();
var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);
camera.position.z = 5;
function animate() {
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

</script>
</html>
