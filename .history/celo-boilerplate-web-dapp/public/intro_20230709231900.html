<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TreeNFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://threejs.org/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add custom styles here */
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .content-container {
      background-color: #ffffff; /* White background */
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-2">
    <nav class="navbar bg-white navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand m-0 h4 fw-bold">TreeNFT</span>
        <button id="getStartedButton" class="btn btn-success" >Get Started</button>
      </div>
    </nav>

    <div class="container mt-4 content-container">
      <h1>Welcome to TreeNFT</h1>
      <p>Here you can mint your own tree NFTs. Follow these steps to get started:</p>
      <ol>
        <li>Connect your Celo wallet.</li>
        <li>Mint a new tree by filling out the form.</li>
        <li>View your minted trees in the table.</li>
      </ol>
      <button id="getStartedButton" class="btn btn-success" >Get Started</button>
    </div>

    <div class="container mt-4 content-container">
      <h2>Our Progress</h2>
      <!-- Add your 3D JS functionality and charts here -->
      <canvas id="myChart"></canvas>
      
    </div>
  </div>
  <script>
    <!-- This is in your intro.html file -->

document.querySelector('#getStartedButton').addEventListener('click', function() {
  window.location.href = 'index.html';
});


    // Create a chart
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Success', 'Pending'],
    datasets: [{
      label: 'TreeNFTs',
      data: [12, 19],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
       
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});



</script>
<script src="./main.js"></script>
</body>

</html>
